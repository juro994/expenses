# server properties
server.servlet.context-path=/expenses

# database properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.url=jdbc:mysql://localhost:3306/expenses?serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=expensesapp
spring.datasource.password=${EXPENSES_APP_DB_PASSWORD}

# hibernate logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type=TRACE

# general logging
logging.level.root=DEBUG